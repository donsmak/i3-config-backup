# Set backend to support transparency
backend = "glx";

# Enable transparency
opacity-rule = [
    "95:class_g = 'Alacritty'"
];

# Other options
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;
vsync = true;

# Set rounded corners (optional)
corner-radius = 10;

